<form class="example-form" [formGroup]="userForm"
(ngSubmit)="onSubmit(userForm)" >


  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput formControlName="name" placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput formControlName="email" placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
  <button mat-raised-button type="submit">Submit</button>
</form>
